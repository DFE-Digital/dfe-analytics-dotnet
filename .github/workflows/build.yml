name: Build

on:
  push:
    branches:
    - main
    tags:
    - v*
  pull_request:
    branches:
    - main

jobs:
  build:
    name: "Build, test & package"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0  # Important for minver to create the right version number
        filter: tree:0

    - uses: actions/setup-dotnet@v5
      with:
        global-json-file: global.json

    - name: Install tools
      run: dotnet tool restore

    - name: Restore
      run: dotnet restore

    - name: Format
      run: dotnet dotnet-format --verify-no-changes

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: |
        dotnet test tests/Dfe.Analytics.AspNetCore.Tests/ --configuration Release --no-build
        dotnet test tests/Dfe.Analytics.EFCore.Tests/ --configuration Release --no-build

    - name: Package
      run: dotnet pack --configuration Release --no-build

    - name: Publish package artifact
      uses: actions/upload-artifact@v6
      with:
        name: Packages
        path: |
          packages/*.nupkg
          packages/*.snupkg
        if-no-files-found: error
