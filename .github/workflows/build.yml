name: Build

on:
  push:
    branches:
    - main
    tags:
    - v*
  pull_request:
    branches:
    - main

jobs:
  build:
    name: "Build & package"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test test/Dfe.Analytics.AspNetCore.Tests/ --configuration Release --no-build

    - name: Package
      run: dotnet pack src/Dfe.Analytics/ --configuration Release --no-build
      env:
        MINVERBUILDMETADATA: ${{ env.GITHUB_RUN_NUMBER }}

    - name: Publish package artifact
      uses: actions/upload-artifact@v3
      with:
        name: Dfe.Analytics.nupkg
        path: |
          src/Dfe.Analytics/bin/Release/*.nupkg
          src/Dfe.Analytics/bin/Release/*.snupkg
        if-no-files-found: error

  release:
    name: "Release"
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download package artifact
      uses: actions/download-artifact@v3
      with:
        name: Dfe.Analytics.nupkg

    - name: Publish package to NuGet
      run: dotnet nuget push **/*.nupkg --api-key $NUGET_TOKEN --source https://api.nuget.org/v3/index.json --skip-duplicate
      env:
          NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }}
